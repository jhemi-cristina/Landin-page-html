<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-names">
            <div class="input-wrapper">
              <label for="mentor-name">Nome</label>
              <input type="text" id="mentor-name" required minlength="8" />
            </div>

              <div class="input-wrapper">
              <label for="mentor-surname">Sobrenome</label>
              <input type="text" id="mentor-surname" />
            </div>
          </div>

            <div class="input-wrapper">
              <label for="mentor-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="mentor-email" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-password">Senha</label>
              <input type="password"  id="mentor-password"></input>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor
                <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <p>Primeira Mentoria</p>

            <div class="col-3">
              <div class="input-wrapper">
                
                <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
              <p>Segunda Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
